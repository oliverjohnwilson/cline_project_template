[importlinter]
root_package = cline_project_template

[contract:domain_no_reverse]
name = Domain has no outward imports
type = forbidden
source_modules =
    cline_project_template.domain
forbidden_modules =
    cline_project_template.application
    cline_project_template.adapters
    cline_project_template.infrastructure

[contract:application_no_infra]
name = Application must not import adapters or infrastructure
type = forbidden
source_modules =
    cline_project_template.application
forbidden_modules =
    cline_project_template.adapters
    cline_project_template.infrastructure

[contract:infrastructure_no_domain]
name = Infrastructure must not import domain directly
type = forbidden
source_modules =
    cline_project_template.infrastructure
forbidden_modules =
    cline_project_template.domain

[contract:adapters_no_domain]
name = Adapters must not import domain directly
type = forbidden
source_modules =
    cline_project_template.adapters
forbidden_modules =
    cline_project_template.domain
